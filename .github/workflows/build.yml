name: Build Runit Selftest

on: [push, pull_request]

jobs:
  linux_build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          cmake --build .
          ./runit-selftest

  stm32f103re_build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Configure project
        run: |
          cd examples/f103re-cmake-baremetal-builtin
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd examples/f103re-cmake-baremetal-builtin/build
          cmake --build .

      - name: Flash firmware
        run: |
            python3 .github/scripts/flashing.py ${{ secrets.JLINK_SERIAL_CI_STM32F103RE }} STM32F103RE build/rplc.bin 

      - name: Unit tests
        run: |
            python3 .github/scripts/units.py ${{ secrets.JLINK_SERIAL_CI_STM32F103RE }} STM32F103RE
